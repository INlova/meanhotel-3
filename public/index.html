<!DOCTYPE html>
<html ng-app="meanhotel">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <title>MEAN Hotel</title>
</head>
<body>

    <mh-navi></mh-navi>
    <div class="container">
        <div ng-view></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">
                <a href="http://linkedin.com" target="_blank">
                    <img src="images/logo.png" height="26" alt="logo image here"/>
                </a>
            </p>
            <p class="text-muted text-center">
                <small>&copy; copyrights</small>
            </p>
        </div>
    </footer>

    <!--<script src="jquery/jquery-2.1.4.min.js" type="text/javascript"></script>-->
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/angular/angular.js" type="text/javascript"></script>    
    <script src="node_modules/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="angular-app/app.js" type="text/javascript"></script>
    <script src="angular-app/hotel-list/hotel-list-controller.js" type="text/javascript"></script>

    <script src="angular-app/navi-directive/navi-directive.js" type="text/javascript"></script>
    <script src="angular-app/login/login-controller.js" type="text/javascript"></script>
    <script src="angular-app/auth/auth-factory.js" type="text/javascript"></script>
    <script src="angular-app/auth/auth-interceptor.js" type="text/javascript"></script>
